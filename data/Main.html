<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the circle will take place -->
<div id="dataviz_brushZoom"></div>

<script>
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 800 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var Svg = d3.select("#dataviz_brushZoom")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/lakshanmit/Corona_Viz/master/data/Yesterday_Consolidated.csv", function(data) {




  // Add X axis
  var x = d3.scaleLog()
    .domain([1, 100000])
    .range([ 0, width ]);
  var xAxis = Svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x)
	.ticks(5)
	.tickFormat(d3.format(",.2r")));
	

  // Add Y axis
  //.domain([0, d3.max(data, function(d) { return d.Recovered; })])
  
  var y = d3.scaleLog()
    .domain([1, 1000000])
    .range([ height, 0]);
	
//logFormat10alt = y.tickFormat(10);
//y.ticks(10).map(logFormat10alt);
	

  var yAxis =  Svg.append("g")
    .call(d3.axisLeft(y)
	.ticks(5)
	.tickFormat(d3.format(",.2r")))
	;
	
	

	
	
	

  // Add a clipPath: everything out of this area won't be drawn.
  var clip = Svg.append("defs").append("svg:clipPath")
      .attr("id", "clip")
      .append("svg:rect")
      .attr("width", width )
      .attr("height", height )
      .attr("x", 0)
      .attr("y", 0);

  // Color scale: give me a specie name, I return a color
  var color = d3.scaleOrdinal()
    .domain(["setosa", "versicolor", "virginica" ])
    .range([ "#440154ff", "#21908dff", "#fde725ff"])

  // Add brushing
  var brush = d3.brush()                 // Add the brush feature using the d3.brush function
      .extent( [ [0,0], [width,height] ] ) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
      .on("end", updateChart) // Each time the brush selection changes, trigger the 'updateChart' function

  // Create the scatter variable: where both the circles and the brush take place
  var scatter = Svg.append('g')
    .attr("clip-path", "url(#clip)")
	 
 scatter
    .append("g")
      .attr("class", "brush")
      .call(brush);



	var tooltip = d3.select("#dataviz_brushZoom")
    .append("div")
      .style("opacity", 0)
	  .style('position', 'absolute')
      .attr("class", "tooltip")
      .style("background-color", "black")
      .style("border-radius", "5px")
      .style("padding", "10px")
      .style("color", "white")




// -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
  var showTooltip = function(d) {
  
  //console.log('here')
    tooltip
        .html("Country: " + d.Country + "<br/>" + "Confirmed: " + d.Confirmed + "<br/>" + "Recovered: " + d.Recovered)
        .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
        .transition()
        .duration(200)
        .style("opacity", 1);
  }
  
  
  
  
  
  
  var moveTooltip = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px");
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0);
  }
	





  // Add circles
  scatter
    .selectAll(".dot")
    .data(data)
    .enter()
    .append("circle")
	.attr("class", "dot")
      .attr("cx", function (d) { return x(d.Recovered); } )
      .attr("cy", function (d) { return y(d.Confirmed); } )
      .attr("r", 8)
      .style("fill", function (d) { return color(d.Country) } )
      .style("opacity", 0.5)
 	.on("mouseover", showTooltip )
	.on("mousemove", moveTooltip )
	.on("mouseleave", hideTooltip )
	  
	  

	
	
		
	
	
	
	
	
	  
	 
  // Add the brushing
 

  // A function that set idleTimeOut to null
  var idleTimeout
  function idled() { idleTimeout = null; }

  // A function that update the chart for given boundaries
  function updateChart() {

    extent = d3.event.selection

    // If no selection, back to initial coordinate. Otherwise, update X axis domain
    if(!extent){
	
	
	 //console.log(extent);

	
      if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
      x.domain([ 1, 100000])
	  y.domain([ 1, 1000000])
    }else{
      x.domain([ x.invert(extent[0][0]), x.invert(extent[1][0]) ])
	  y.domain([ y.invert(extent[1][1]), y.invert(extent[0][1]) ])
      scatter.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
    }

    // Update axis and circle position
    xAxis.transition().duration(1000).call(d3.axisBottom(x)
	.ticks(5)
	.tickFormat(d3.format(",.2r")))
	yAxis.transition().duration(1000).call(d3.axisLeft(y)
	.ticks(5)
	.tickFormat(d3.format(",.2r")))
    scatter
      .selectAll("circle")
      .transition().duration(1000)
      .attr("cx", function (d) { return x(d.Recovered); } )
      .attr("cy", function (d) { return y(d.Confirmed); } )

    }
	
	





})

</script>
