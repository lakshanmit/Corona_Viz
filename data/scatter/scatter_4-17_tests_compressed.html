.line{
stroke: black;

.xAxisLine path  {

width: 150px;

.dot:hover {
  stroke: black;
  stroke-width: 4;
  
}

.Sri_Lanka {
  stroke: #7cc408;
  stroke-width: 5;
}

.China {
  stroke: grey;
  stroke-width: 1;
}

  display: inline-block;
  position: relative;
  width: 100%;
