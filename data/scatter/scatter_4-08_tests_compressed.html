<style> /* set the CSS */

body { font: 12px Arial;}

<!-- path {  -->

<!-- } -->


.line{
stroke: black;
	<!-- stroke-width: .5; -->
	fill: none;
	<!-- opacity: 0.4; -->
}

<!-- AxisLine{ -->

<!-- stroke: none; -->
<!-- } -->


.xAxisLine path  {
stroke: #bdbdbd;
}

.yAxisLine path  {
stroke: none;
}

.axis path,
.axis line {
	fill: none;
	stroke: none;
	stroke-width: 1;
	shape-rendering: crispEdges;
}

div.tooltip {
  position: absolute;	
  text-align: center;
width: 150px;  
  <!-- width: 60px;	 -->
  <!-- height: 28px;		 -->
  padding: 2px;	
  font: 12px sans-serif;	
  background: lightsteelblue;	
  border: 0px;					
  border-radius: 8px;
 /*  pointer-events: none;	This line needs to be removed */
	
}

<!-- } -->

<!-- #circle:hover .dot:hover { -->
  <!-- stroke: black; -->
  
<!-- } -->

.dot:hover {
  stroke: black;
  stroke-width: 4;
  
}

.Sri_Lanka {
  stroke: #7cc408;
  stroke-width: 5;
}

.China {
  stroke: grey;
  stroke-width: 1;
}


.svg-container {
  display: inline-block;
  position: relative;
  width: 100%;
  padding-bottom: 100%; /* aspect ratio */
  vertical-align: top;
  overflow: hidden;
}
.svg-content-responsive {
  display: inline-block;
  position: absolute;
  top: 10px;
  left: 0;
}
