<!DOCTYPE html>

<style> /* set the CSS */

body { font: 12px Arial;}

path { 
	stroke: #7c7c7c;
	stroke-width: 2;
	fill: none;
}

.axis path,
.axis line {
	fill: none;
	stroke: #7c7c7c;
	stroke-width: 1;
	shape-rendering: crispEdges;
}

div.tooltip {
  position: absolute;	
  text-align: center;	
  <!-- width: 60px;	 -->
  <!-- height: 28px;		 -->
  padding: 2px;	
  font: 12px sans-serif;	
  background: lightsteelblue;	
  border: 0px;					
  border-radius: 8px;
 /*  pointer-events: none;	This line needs to be removed */
	
}

<!-- .dot { -->
  <!-- stroke-width: 1px; -->
  <!-- stroke: white; -->
<!-- } -->
.dot:hover {
  stroke: black;
}

.Sri {
  stroke: #7cc408;
  stroke-width: 4;
}

.China {
  stroke: grey;
  stroke-width: 1;
}

</style>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
