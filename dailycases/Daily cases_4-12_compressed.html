<!DOCTYPE html>
<meta charset="utf-8">

<style> /* set the CSS */




body { font: 12px Arial;}

<!-- path {  -->
	<!-- stroke: none; -->
	<!-- stroke-width: 2; -->
	<!-- fill: none; -->
<!-- } -->






.line{
<!-- stroke: black; -->
	<!-- stroke-width: .5; -->
	fill: none;
	opacity: 0.7;
}


<!-- .overlay{ -->

<!-- fill: #fffee7; -->

<!-- } -->

<!-- AxisLine{ -->

<!-- stroke: none; -->
<!-- } -->


.xAxisLine path  {
stroke: #bdbdbd;
}

.yAxisLine path  {
stroke: none;
}

.yAxisLine2 path  {
stroke: none;


}


.yAxisLine2 {
color: green;

}

.axis path,
.axis line {
	fill: none;
	stroke: none;
	stroke-width: 1;
	shape-rendering: crispEdges;
}

div.tooltip {
  position: absolute;	
  text-align: center;
width: 150px;  
  <!-- width: 60px;	 -->
  <!-- height: 28px;		 -->
  padding: 2px;	
  font: 12px sans-serif;	
  background: lightsteelblue;	
  border: 0px;					
  border-radius: 8px;
 /*  pointer-events: none;	This line needs to be removed */
	
}





.dot:hover {
  stroke: black;
  stroke-width: 4;
  opacity: 0.4;
  
}


.dot{

  stroke-width: 0;
  opacity: 1;
  fill: #636363;
 
}

.dot2{

  stroke-width: 0;
  opacity: 1;
  fill: #d0e0e3;
 
}

.LSri_Lanka {
  stroke: #636363;
  stroke-width: 3;
  opacity: 1;
}

.ASri_Lanka {
  stroke: #d0e0e3;
  stroke-width: 15;
  opacity: 1;
}





.LUS {
  stroke: #bdb49d;

}

.TUS {
  stroke: #bdb49d;

}

.TSri_Lanka {
  stroke: Red;
  <!-- stroke-width: 6; -->
  opacity: 1;
}


.China {
  stroke: grey;
  stroke-width: 1;
}


.svg-container {
  display: inline-block;
  position: relative;
  width: 100%;
  padding-bottom: 50%; /* aspect ratio */
  vertical-align: top;
  overflow: hidden;
}
.svg-content-responsive {
  display: inline-block;
  position: absolute;
  top: 10px;
  left: 0;
  
  
  

  
  
}
